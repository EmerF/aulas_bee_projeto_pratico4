name: Maven Build

on:
  push:
    branches:
      - your_branch_name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build with Maven
        run: mvn clean install -DskipTests